<div>
    <div class="panel panel-default">
        <!-- Task Name -->
        <div class="panel-heading"> Current Tasks </div>

        <div class="panel-body">
            <input type="text" name="name" id="task-name" class="form-control">
            <button type="submit" class="btn btn-default" ng-click='myTaskCtrl.add()'>
                <i class="fa fa-plus"></i> Add Task
            </button>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"> Current Tasks </div>
        <div class="panel-body">
            <table class="table table-striped task-table">
                <!-- Table Headings -->
                <thead>
                    <th>Task</th>
                    <th>&nbsp;</th>
                </thead>

                <!-- Table Body -->
                <tbody>
                    <tr ng-repeat='task in myTaskCtrl.task'>
                        <!-- Task Name -->
                        <td class="table-text">
                            <div>{{task.name}}</div>
                        </td>

                        <!-- TODO: Delete Button -->
                        <td>
                            <button type="submit" class="btn btn-danger" ng-click='myTaskCtrl.del()'>
                                <i class="fa fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
